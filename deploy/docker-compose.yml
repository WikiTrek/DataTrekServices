version: '1.0'

services:

  ###############
  # ELASTICSEARCH
  ###############
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "127.0.0.1:9200:9200"
    restart: unless-stopped
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - wikibase-net

  ###############
  # WDQS BLAZEGRAPH
  ###############
  wdqs:
    image: wikibase/wdqs:latest
    container_name: wdqs
    ports:
      - "127.0.0.1:9999:9999"      # Expose Blazegraph endpoint
    environment:
      - USE_HEALTH_CHECK=true
      - WIKIBASE_HOST=http://host.docker.internal:8080
      - WIKIBASE_SCHEME=https
      - WIKIBASE_PUBLIC_SCHEME_HOST_AND_PORT=https://yourdomain.com
    depends_on:
      - wdqs-updater
    volumes:
      - wdqs-data:/wdqs/data
    networks:
      - wikibase-net

  #################
  # WDQS UPDATER
  #################
  wdqs-updater:
    image: wikibase/wdqs-updater:latest
    container_name: wdqs-updater
    environment:
      - WIKIBASE_HOST=http://host.docker.internal:8080
      - WDQS_HOST=http://wdqs:9999
      - WDQS_SPARQL_URL=http://wdqs:9999/bigdata/namespace/wdq/sparql
      - JAVA_OPTS=-Xms256m -Xmx512m
    depends_on:
      - wdqs
    networks:
      - wikibase-net

  ###############
  # WDQS GUI
  ###############
  wdqs-gui:
    image: wikibase/wdqs-frontend:latest
    container_name: wdqs-gui
    ports:
      - "127.0.0.1:8840:80"
    environment:
      - APP_DEFAULT_SPARQL_ENDPOINT=https://yourdomain.com/sparql
    depends_on:
      - wdqs
    networks:
      - wikibase-net

  ###############
  # WDQS PROXY (OPTIONAL)
  ###############
  wdqs-proxy:
    image: nginx:alpine
    container_name: wdqs-proxy
    ports:
      - "127.0.0.1:8900:80"
    volumes:
      - ./nginx-wdqs.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - wdqs
      - wdqs-gui
    networks:
      - wikibase-net

  ######################
  # QUICKSTATEMENTS
  ######################
  quickstatements:
    image: wikibase/quickstatements:latest
    container_name: quickstatements
    ports:
      - "127.0.0.1:8081:80"
    environment:
      - QS_PUBLIC_SCHEME_HOST_PORT=https://yourdomain.com/quickstatements
      - WIKIBASE_HOST=http://host.docker.internal:8080
      - WIKIBASE_SCHEME=https
    networks:
      - wikibase-net

volumes:
  elasticsearch-data:
  wdqs-data:

networks:
  wikibase-net:
    driver: bridge
